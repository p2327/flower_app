<!DOCTYPE html>
<html>

<head>
<script src='https://azlejs.com/v2/azle.min.js'></script>
</head>

<body>
</body>
</html>

<script>

create_azle(function() {

    az.load_scripts([
         "scripts/prepare.js",
         "scripts/training.js",
         "scripts/challenge.js",
         "scripts/scoreboard.js",
         "scripts/main.js"
    ])

    // on load
    az.call_once_satisfied({
        "condition": "az.check_exists('show_iris', 1) && az.check_exists('show_iris_2', 1)",
        "function": function() {
            setTimeout(function() {
            az.click_element('show_iris', 1)
            az.click_element('show_iris_2', 1)
            set_events_none()
            }, 1000)
        }
    })
})

</script>
